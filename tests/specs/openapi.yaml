---
swagger: "2.0"
info:
  title: RESTinstance demo
  description: RESTinstance OpenAPI spec
  contact:
    name: SALabs_
    url: https://github.com/asyrjasalo/RESTinstance_demo
    email: salabs@siili.com
  version: "2019"
host: jsonplaceholder.typicode.com
schemes:
- https
- http
consumes:
- application/json
produces:
- application/json
paths:
  /users:
    get:
      summary: Get all users
      description: This endpoint returns all the existing users. The longer description
        goes in this field.
      responses:
        "200":
          description: GET all
          schema:
            $ref: '#/definitions/users'
    post:
      summary: Create new user
      description: This endpoint creates a new user
      responses:
        "201":
          description: POST valid
          schema:
            $ref: '#/definitions/user'
  /users/{id}:
    get:
      summary: Get the user
      description: This endpoint returns the existing user. And I am Mr Longer Description
        you could not fit in the summary.
      responses:
        "200":
          description: GET single
          schema:
            $ref: '#/definitions/user'
    put:
      summary: Update the user
      description: This endpoint updates the existing user. I can use this field to
        explain e.g. internals. Am freeform text.
      responses:
        "200":
          description: PUT single
          schema:
            $ref: '#/definitions/user'
    delete:
      summary: Delete the user
      description: This endpoint deletes the existing user.
      responses:
        "200":
          description: DELETE single
          schema:
            $ref: '#/definitions/user'
    patch:
      summary: Patch the user
      description: Note that as a PATCH I can only update the user's one property!
      responses:
        "200":
          description: PATCH single
          schema:
            $ref: '#/definitions/user'
    parameters:
    - name: id
      in: path
      description: id of the user
      required: true
      type: integer
definitions:
  users:
    type: array
    items:
      $ref: '#/definitions/user'
  user:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Leanne Graham
      username:
        type: string
        example: Bret
      email:
        description: Email of the user
        type: string
        example: Sincere@april.biz
      address:
        description: Address of the user
        required:
        - city
        - geo
        - street
        - suite
        - zipcode
        type: object
        properties:
          street:
            type: string
          suite:
            type: string
          city:
            type: string
          zipcode:
            type: string
          geo:
            required:
            - lat
            - lng
            type: object
            properties:
              lat:
                type: string
              lng:
                type: string
        example:
          street: Kulas Light
          suite: Apt. 556
          city: Gwenborough
          zipcode: 92998-3874
          geo:
            lat: "-37.3159"
            lng: "81.1496"
      phone:
        type: string
        example: 1-770-736-8031 x56442
      website:
        type: string
        example: hildegard.org
      company:
        description: Company name
        required:
        - bs
        - catchPhrase
        - name
        type: object
        properties:
          name:
            type: string
          catchPhrase:
            type: string
          bs:
            type: string
        example:
          name: Romaguera-Crona
          catchPhrase: Multi-layered client-server neural-net
          bs: harness real-time e-markets
tags:
- name: RESTinstance
  description: Tagged for RESTinstance
